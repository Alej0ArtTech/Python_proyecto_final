{% extends "core/base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro de que quieres eliminar este producto?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'producto:productocategoria_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
