
{% extends 'core/base.html' %}


{% block title %}
    Login
{% endblock %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
{% endblock %}

{% block content %}
<div id="login-form-container">
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="hidden" name="next" value="{% url 'core:index' %}">
        
        <button type="submit" class="btn" value="{% url 'core:index' %}">Iniciar sesión</button>
        <a href="{% url 'core:index' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
