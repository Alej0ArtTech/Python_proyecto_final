{% load static %}
<!DOCTYPE html>
<meta Lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		{% endblock title %}
	</title>
	<link rel="icon" type="image/jpg" href="public/assets/RedBarron.svg" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/index.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/fonts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'styles/navbar-footer.css' %}">
	<!-- Código de la barra de navegación -->
	<!-- conexión con la api de google fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<!-- Navbar -->
	{% include 'components/navbar.html' %}
	<!-- Barra con texto -->
	<div class="barra-verde text-center" style="background-color: #BACC33 ">
		<p>Inicio</p>
	</div>
	<!-- scripts -->
	<script src="./src/scripts/index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	{% include 'components/footer.html' %}
</body>

</html>
